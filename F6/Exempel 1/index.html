<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Klasser med JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
<body>
	<button class="btn btn-primary">btn-primary</button>
	<button class="btn btn-info">btn-info</button>
	<button class="btn btn-danger">btn-danger</button>
	<button class="btn btn-warning">btn-warning</button>
	<table class="mt-5">
		<tr>
			<td><button id="btnEtt">Knapp 1</button></td>
			<td><button id="btnTva">Knapp 2</button></td>
			<td><button id="btnTre">Knapp 3</button></td>
			<td><button id="btnFyra">Knapp 4</button></td>
		</tr>
	</table>
	


<script>
	window.addEventListener('load', function() {
		//console.log('load...');
		let knappar = document.querySelectorAll('td>button');
		console.log(knappar);
		for(let i=0; i< knappar.length; i++){
			knappar[i].classList.add('btn','btn-primary');
		}

		//Same shit...
		knappar.forEach(knapp => {
			knapp.addEventListener('click', changeClass);
		});
		
	});
	
	function changeClass(oEvt) {
		
		//Den som har lyssnaren p√• sig currentTarget
		
		if(oEvt.currentTarget.getAttribute('id')==='btnEtt') {
			oEvt.currentTarget.removeEventListener('click', changeClass);
			oEvt.currentTarget.classList.remove('btn-primary');
			oEvt.currentTarget.classList.add('btn-danger');
			
		}
		else if(oEvt.currentTarget.getAttribute('id')==='btnTva') {
			oEvt.currentTarget.removeEventListener('click', changeClass);
			oEvt.currentTarget.setAttribute('class','btn btn-warning');				
		}
		else if(oEvt.currentTarget.getAttribute('id')==='btnTre') {
			
			oEvt.currentTarget.classList.toggle('btn-primary');
			oEvt.currentTarget.classList.toggle('btn-info');
		}
		else {
			oEvt.currentTarget.classList.add('d-none');
		}
		
	}
	
</script>
</body>

</html>
