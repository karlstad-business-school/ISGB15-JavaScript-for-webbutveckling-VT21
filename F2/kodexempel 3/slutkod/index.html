<!DOCTYPE html>
<html>
	<head>
		<title>Kodexempel 3</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="container">
			<div id="messages">
				<p class="message">Carl: Hi | 16:19:12</p>
				<p class="message">Maria: Hello | 16:19:30</p>
			</div>
			<div id="buttons">
				<input type="text" id="input">
				<input type="button" id="btn_send" value="Send">
			</div>
		</div>

		<script type="text/javascript">
			var input = document.getElementById("input");
			var btn_send = document.getElementById("btn_send");

			var username = window.prompt("Vad heter du?", "Carl"); //Text, Default-v√§rde


			function createMessage(text){
				let messages = document.getElementById("messages");
				let p = document.createElement("p");
				
				p.setAttribute("class", "message");


				let date = new Date();

				//p.textContent = username + ": " + text + " | " + date.toISOString().slice(0, 10);
				p.textContent = username + ": " + text + " | " + date.toLocaleTimeString('sv-SE');
				//en-US jp-JA

				messages.appendChild(p);
				input.value = "";
			}


			btn_send.addEventListener("click", function(){
				if(input.value != ""){
					createMessage(input.value);
				}
			}, false);


		</script>
	</body>
</html>
