			var human = {
				name: "Carl",
				age: 36,
				length: 190,
				job: "Webbutvecklare",

				setName: function(name){
					this.name = name;
				},

				birthday: function(){
					this.age++;
				}

			};

			console.log(human);
			document.write(human.job);


			human.setName("Alexander");
			human.birthday();
			console.log(human);



			function Human(name, age, length){
				this.name = name;
				this.age = age;
				this.length = length;
				this.print = function(){
					document.write("<p>" + this.name + " | " + this.age + "Ã¥r |" + this.length + "cm </p>")
				}
			}


			var humans = [];
			var nameList = [
				'Alexander',
				'Carl',
				'Maria',
				"Pierre",
				"Katarina",
				"Peter",
				"Lisa",
				"Elin"
			];
			function createRandomHumans(q){
				for(var i = 0; i < q; i++){
					var randName = nameList[(Math.floor(Math.random() * nameList.length))];
					var randAge = Math.floor(Math.random() * 100);
					var randLength = Math.floor((Math.random() * 80) + 120);
					var h = new Human(randName, randAge, randLength);
					humans.push(h);
					h.print();
				}
				console.log(humans);
			}


			createRandomHumans(20);



		

		</script>
